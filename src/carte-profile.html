<section id="carte" class="carte layout--bg">
    <!--Carte Profile - add class carte__profile--disable to disable-->
    <div class="carte__profile carte__profile--disable">
        <form action="#">
            <div class="form__item">
                <p class="form__item__title">初回来店日</p>
                <div class="form-group">
                    <input type="date" value="2019-01-01" class="control__common control__common--large">
                </div>
            </div>
            <div class="form__item">
                <p class="form__item__title">顧客 No</p>
                <div class="form-group">
                    <input type="text" class="control__common control__common--large">
                </div>
            </div>
            <div class="form__item">

                <div class="form-group">
                    <input type="text" class="control__common control__common--large">
                    <input type="text" class="control__common control__common--large">
                </div>
            </div>
            <div class="form__item">
                <p class="form__item__title">性別</p>
                <div class="form-group">
                    <div class="form__check">
                        <input class="check__input" type="checkbox" value="" id="check01">

                        </label>
                    </div>
                    <div class="form__check">
                        <input class="check__input" type="checkbox" value="" id="check02" checked>

                            女性

            </div>
            <div class="form__item">

                </div>
            </div>
            <div class="form__item">

                <div class="form-group">
                    <input type="password" class="control__common control__common--large">

            </div>
            <div class="form__item">
                <p class="form__item__title">郵便番号</p>
                <div class="form-group">
                    <input type="text" class="control__common control__common--small">
                    <a href="#" class="btn btn--normal btn--blue">自動入力</a>
                </div>
            </div>
            <div class="form__item">
                <p class="form__item__title">住所</p>

                    <input type="text" class="control__common control__common--large">

            <div class="form__item">

                </div>
            </div>
            <div class="form__item">

                <div class="form-group">
                    <input type="text" class="control__common control__common--medium">
                    <input type="text" class="control__common control__common--medium">
                    <input type="text" class="control__common control__common--medium">
                    <a href="camera.html" class="btn btn--normal btn--blue">
                        <img src="./assets/images/icon-camera.png" alt="camera">
                    </a>

            <div class="form__item">
