<section id="camera-shooting" class="common-modal camera-shooting">
  <a href="#" class="btn btn--normal">キャンセル</a>

  <div class="common-modal-content d-none">

      <i class="icon icon-upper-left"></i>

      <i class="icon icon-lower-left"></i>
      <i class="icon icon-lower-right"></i>

    </div>

  <div class="common-modal-content ">
    <div class="camera-shooting-screen"></div>
    <p class="qes mb-40 fs-20">撮影した内容がよろしければ

    <div class="sl-option text-center">
      <a href="#" class="btn btn--large btn--grey mr-35">もう一度撮影する</a>
      <a href="#" class="btn btn--large btn--red">撮影を完了する</a>
    </div>
  </div>
